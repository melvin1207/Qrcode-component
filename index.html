<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Melvin | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="bg-white pt-4 px-4 pb-5">
    <img src="./images/image-qr-code.png" alt="Imagen de codigo QR" class="w-1/1">
    <section class="text-center pt-2.5">
      <h1 class="font-bold pt-3 px-2">Improve your front-end skills by building projects</h1>
      <p class="pt-3 px-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </div>
</body>
</html>
